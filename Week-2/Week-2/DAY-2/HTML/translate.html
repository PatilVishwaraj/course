<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #main-content {
            margin: auto;
            padding: auto;
            justify-content: center;
            border: 1px solid black;
            width: 600px;
            height: 500px;
            background-color: lightsteelblue;
        }

        #title {
            margin: auto;
            padding: auto;
            justify-content: center;
            text-align: center;
        }

        #selection {
            margin: auto;
            padding: auto;
            justify-content: center;
            text-align: center;
            margin-bottom: 10px;
        }

        #Translate {
            margin: auto;
            height: 35px;
            width: 250px;
        }

        #text-area {
            margin: auto;
            padding: auto;
            justify-content: center;
            text-align: center;
            position: static;
        }
        #titles{
            font-size: 20px;
        }
        #Langs{
            width: 200px;
            text-align: center;
            justify-content: center;
            background-color: blue;
            color: white;
            height: 30px   ;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="main-content">
        <div id="title">
            <h1>Translation API</h1>
        </div>
        <div id="selection">
            <p for="lang" id="titles">Please select Translate Languages</p>
            <select name="lang" id="Langs" onchange="getTheValu()"></select>
        </div>
        <div id="text-area">
            <textarea id="textarea1" style=" width:270px;height: 250px; padding: 10px;font-size:20px;"></textarea>
            <textarea id="textarea2" style="height: 250px;width:270px;padding: 10px;font-size:20px;"></textarea>
            <br><br>
            <button type="submit" id="Translate" onclick="getthevalu()"">Translate</button>
        </div>


    </div>
</body>

</html>
<script>
    async function getlangs() {
        let res = await fetch(`https://libretranslate.de/languages`);
        let data = await res.json();
        appenddata(data);
    }
    getlangs();
    function appenddata(d) {
        let maindiv = document.getElementById(`Langs`);
        d.forEach((el) => {
            let opt = document.createElement(`option`);
            opt.value = el.code;
            opt.textContent = el.name;
            maindiv.append(opt);
        });
    }

    function getTheValu() {
        let val = document.getElementById(`Langs`).value;
        return val;
    }

    function getInput() {
        let log = document.getElementById("textarea1");
        return log.value;
    }
    let userinput = getInput();

    async function translate() {
        const res = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            body: JSON.stringify({
                q: getInput(),
                source: "en",
                target: getTheValu(),
            }),
            headers: { "Content-Type": "application/json" },
        });

        let data = await res.json();
        let { translatedText } = data;
        appendres(translatedText);
    }

    function getthevalu() {
        let log = document.getElementById("textarea1");
        translate();
    }

    function appendres(data) {
        let trgt = document.getElementById(`textarea2`);
        trgt.value = data;
    }

</script>
