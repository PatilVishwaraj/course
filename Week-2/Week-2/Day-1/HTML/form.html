<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<style>
    form {
        width: 10%;
    }

    #forms {
        display: flex;
        align-items: center;
    }

    #forms div {
        flex: 1;
        padding-left: 20%;
    }
</style>

<body>
    <div id="forms">
        <div id="Register">
            <h1>Register</h1>
            <form onsubmit="Register(event)" id="reg-form">
                Name:<input type="text" id="inp1" /> Email:<input type="text" id="inp2" /> Password:<input type="text"
                    id="inp3" />
                Username:<input type="text" id="inp4" /> Mobile:<input type="text" id="inp5" /> Description:<input
                    type="text" id="inp6" />
                <input type="submit" />
            </form>
        </div>

        <div id="Login">
            <h1>Login</h1>
            <form onsubmit="Login(event)" id="login-form">
                Username:<input type="text" id="inp7" /> Password:<input type="text" id="inp8" />

                <input type="submit" />
            </form>
        </div>
    </div>
</body>

</html>
<script>
    function Register(e) {
        e.preventDefault();
        let formdata = {
            name: document.getElementById("inp1").value,
            email: document.getElementById("inp2").value,
            password: document.getElementById("inp3").value,
            username: document.getElementById("inp4").value,
            mobile: document.getElementById("inp5").value,
            description: document.getElementById("inp6").value,
        };
        formdata = JSON.stringify(formdata);
        fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
            method: "POST",
            body: formdata,
            headers: {
                "content-Type": "application/json",
            },
        })

            .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);
            })
            .catch((err) => {
                console.log(err);
            })
    }

    function Login(e) {
        e.preventDefault();

        let logindata = {
            username: document.getElementById("inp7").value,
            password: document.getElementById("inp8").value,
        }


        fetch("https://masai-api-mocker.herokuapp.com/auth/login", {
            method: "POST",
            body: JSON.stringify(logindata),
            headers: {
                "content-Type": "application/json",
            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                let token = res.token;
                let username = logindata.username;
                getmyprofile(username, token);
            })
            .catch((err) => {
                console.log(err);
            })

        function getmyprofile(u, t) {
            fetch(`https://masai-api-mocker.herokuapp.com/user/${u}`, {
                headers: {
                    Authorization: `Bearer ${t}`,
                },
            })
                .then((res) => {
                    return res.json();
                })
                .then((res) => {
                    console.log(res);
                })
                .catch((err) => {
                    console.log(err);
                })
        }
    }
</script>
