<script>
    let div = document.getElementById("videos");

    async function searchvideo(){
        myvideoDiv.innerHTML = null
        let datasearch = document.getElementById("search").value;
        
         let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${datasearch}&type=video&key=AIzaSyA3ZA9_KYc3yRkzziA0MHXIsp7ZghtQgBc&maxResults=5`);
         let data = await res.json();
        console.log(data);

        for({
            id:{videoId},
        } of data.items){
            let vidframe = document.createElement("iframe");
            vidframe.src = `https://www.youtube.com/embed/${videoId}`;
