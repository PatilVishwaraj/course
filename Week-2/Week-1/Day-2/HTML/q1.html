<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube App</title>
 <style>
     * {
            margin: 0%;
            padding: 0%;
        }

        body {
            background-color: #181818;
        }

        *:focus {
            outline: none;
        }

        .main {
            max-width: 100%;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 2);
        }

        .left {
            text-align: left;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 25px;
            color: rgb(255, 0, 0);
            letter-spacing: 1px;
        }

        .right {
            float: right;
            display: flex;
            padding-bottom: 15px;
        }

        .right input {
            border-radius: 22px;
            font-size: 20px;
            border-style: none;
            box-shadow: 3px 3px 0px rgb(255, 0, 0);
            border: 0.1px solid rgb(71, 71, 87);
            height: 35px;
            width: 250px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-right: 15px;
            background-color: #313131;
            color: white;
        }

        .foo {
            padding-left: 12px;
        }

        .right button {
            border-radius: 22px;
            border-style: none;
            box-shadow: 3px 3px 0px rgb(255, 0, 0);
            border: 0.1px solid rgb(94, 94, 105);
            font-size: 15px;
            width: 125px;
            height: 36px;
            font-weight: 600;
            background-color: #313131;
            color: white;
            cursor: pointer;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .right button:hover {
            background-color: turquoise;
            color: white;
        }

        #poster {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            max-width: 90%;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 2);
        }

        #myvideo {
            display: grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
        }

        #myvideo div {
            background-color: white;
            padding: 10px;
            line-height: 25px;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 2);
        }
 </style>
</head>

<body>
    <div id="container">


        <div class="main">
            <div class="navbar">
                <span class="left">
                    <span>YouTube</span>
                </span>
                <span class="right">
                    <input type="text" id="search" class="foo" placeholder=" SEARCH YOUR VIDEO">
                    <button onclick="getData()">SEARCH</button>
                </span>
            </div>
        </div>


        <div id="poster">
            <div id="myvideo">

            </div>
        </div>


    </div>

</body>

</html>
<script>
      let myvideoDiv = document.getElementById("myvideo")

async function getMovieData() {

    // https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=surfing&key=[YOUR_API_KEY] 

    let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=css+popular+videos&key=AIzaSyAj4OjPasHEhe-s_zf5iWqmMSqNQBITTUI&maxResults=20`)

    let data = await res.json();
    console.log('data:', data)

    let { items } = data

    items = items.filter((el) => {
        return el.id.videoId != undefined;
    });

    items.forEach(({ id: { videoId } }) => {


        let div = document.createElement("div")

        div.innerHTML = `<iframe width="350" height="250" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>`

        myvideoDiv.append(div)

    });


}
