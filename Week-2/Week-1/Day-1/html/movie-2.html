<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, Tahoma, Serif;
            color: #263238;
        }

        nav {
            display: flex;
            /* 1 */
            justify-content: space-between;
            /* 2 */
            padding: 1rem 2rem;
            /* 3 */
            background: #cfd8dc;
            /* 4 */
        }

        nav ul {
            display: flex;
            /* 5 */
            list-style: none;
            /* 6 */
        }

        nav li {
            padding-left: 1rem;
            /* 7! */
        }

        #searchMovie {
            height: 25px;
            font-size: 15px;
        }

        #btn {
            height: 28px;
            width: 150px;
        }

        #posterid {
            width: 200px;
            height: 200px;
        }
        #poster{
            background-color: rgb(194, 147, 206);
        }
        #moviedata {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
           
        }

        #prod {
            background-color: rgb(0, 0, 0);
            padding: 10px;
            line-height: 25px;
            margin: 15px;
            width: 205px;
        }

        #title {
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <h2>IMDB</h2>
        <ul>
            <li><input type="text" id="searchMovie" class="foo" placeholder=" Enter Movie Name"></li>
            <li> <button onclick="getMovieData()" id="btn">SEARCH</button></li>
        </ul>
    </nav>

    <div id="poster">
        <div id="moviedata">

        </div>
    </div>

</body>

</html>
<script>
    async function getMovieData() {

        try {
            let myMovieName = document.getElementById("searchMovie").value
            let myMovieInfo = document.getElementById("moviedata")


            let res = await fetch(`http://www.omdbapi.com/?apikey=52cc6ed9&t=${myMovieName}`)
            let data = await res.json();

            if (data.Response == "True") {
                let div = document.createElement("div")
                div.id = "prod";

                let img = document.createElement("img")
                img.src = data.Poster
                img.id = "posterid"

                let h3 = document.createElement("h3")
                h3.innerHTML = `<span>Title: </span>${data.Title}`
                h3.id = "title"

                let p1 = document.createElement("p")
                p1.innerHTML = `<span>Released: </span>${data.Released}`
                p1.id = "title"

                let p2 = document.createElement("p")
                p2.innerHTML = `<span>Year: </span>${data.Year}`
                p2.id = "title"

                let p3 = document.createElement("p")
                p3.innerHTML = `<span>imdbRating: </span>${data.imdbRating}`
                p3.id = "title"

                let p4 = document.createElement("p")
                p4.innerHTML = `<span>Language: </span>${data.Language}`
                p4.id = "title"

                div.append(img, h3, p1, p2, p3, p4)
                myMovieInfo.append(div)

            }
            else {

                let div = document.createElement("div")
                div.id = "prod";

                let img = document.createElement("img")
                img.src = "https://media.gettyimages.com/vectors/exclamation-point-icon-on-black-background-vector-id1126751519"
                img.id = "posterid"

                let h2 = document.createElement("h2")
                h2.innerHTML = "NO DATA"
                h2.id = "title"

                div.append(img,h2);
                myMovieInfo.append(div)
            }
            
    document.getElementById("searchMovie").value = null
        }
        catch (err) {
            console.log(err);
        }
    }
</script>
