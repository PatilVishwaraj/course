<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #newdata{
            display: grid;
            grid-template-columns: 30% 30% 30%;
            grid-gap: 5%;
        }
        img {
            width: 40%;
            height: 50%;

        }
        #newdata div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{
            margin-bottom: 50px;
        }
        button{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Shopping Mart</h1>
    <form onsubmit="submit_form()">
        <input type="text" id="name" placeholder="name">
        <input type="number" id="price" placeholder="enter price">
        <input type="url" id="image" placeholder="enter link">
        <input type="submit">
    </form>
    <button><a href="cart.html">Visit cart</a></button>
    
    <div id="newdata"></div>
    <script>
        function submit_form(){
            var movie={
                name: document.getElementById("name").value,
                price:document.getElementById("price").value,
                image:document.getElementById("image").value

            }
            if(localStorage.getItem("Arr")==null){
          localStorage.setItem("Arr",JSON.stringify([]))
            }

          var shoes_data=JSON.parse(localStorage.getItem("Arr"));
          shoes_data.push(movie);
          localStorage.setItem("Arr",JSON.stringify(shoes_data));

        }
        var Mysheos=JSON.parse(localStorage.getItem("Arr"));
       function showProduct(){  
        var data_div=document.getElementById("newdata");
        Mysheos.forEach(function (Product) {
            var total=document.createElement("p");
            var div=document.createElement("div");
            var p_name=document.createElement("h2");
            p_name.innerText=Product.name;
            var p_price=document.createElement("p");
            p_price.innerText=Product.price;
            var image=document.createElement("img");
            image.src=Product.image;
            var btn=document.createElement("button");
            btn.innerHTML="Add to cart";
            btn.onclick= function () {
              addtocart(Product);
            }
            
            div.append(image,p_name,p_price,btn)
            data_div.append(div);   
        }); 
      
       
    }
    showProduct()  
    </script>
</body>
</html>
