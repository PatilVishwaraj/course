<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #data {
        display: grid;
        grid-template-columns: 20% 20% 20% 20%;
        grid-gap: 5%;
      }
      img {
        width: 40%;
        height: 50%;
      }
      #data div {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
      }
      p,
      h2 {
        font-size: 100%;
      }
      button {
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <h4></h4>
      <h1>Shoes factory</h1>
      <button><a href="cart.html">Visit cart</a></button>
      <div id="data"></div>
    </div>
    <script>
      const Shoes = [
        {
          name: "ADIDAS",
          price: "2700",
          image:
            "https://rukminim1.flixcart.com/image/580/696/kl9rssw0/shoe/t/o/t/10-jq254-adidas-halsil-legink-hireye-original-imagyfkjzbvqygmk.jpeg?q=50",
        },
        {
          name: "YONEX",
          price: "1700",
          image:
            "https://rukminim1.flixcart.com/image/580/696/kg2l47k0-0/shoe/t/f/y/smash-yonex-gray-original-imafwduyx2sgws29.jpeg?q=50",
        },
        {
          name: "PUMA",
          price: "1699",
          image:
            "https://rukminim1.flixcart.com/image/580/696/kfzq8i80-0/shoe/u/h/x/380815-9-puma-black-silver-original-imafwbwttkyxq5dh.jpeg?q=50",
        },
        {
          name: "REEBOK",
          price: "1299",
          image:
            "https://rukminim1.flixcart.com/image/580/696/kh2b4i80-0/shoe/t/l/9/hiw18-7-reebok-black-original-imafx5v3gffjyhxc.jpeg?q=50",
        },
        {
          name: "CAMPUS",
          price: "2100",
          image:
            "https://rukminim1.flixcart.com/image/580/696/kl175ow0/shoe/i/s/1/8-11g-787-8-campus-wht-blk-red-original-imagy8ywquwqwe6j.jpeg?q=50",
        },
        {
          name: "asics",
          price: "1700",
          image:
            "https://rukminim1.flixcart.com/image/580/696/ki7qw7k0-0/shoe/f/6/p/1011a167-asics-magnetic-blue-white-original-imafyftn5adrgaa8.jpeg?q=50",
        },
      ];
      const Shoes_JSON = JSON.stringify(Shoes);
      //store above data in local storage
      localStorage.setItem("MyShoes", Shoes_JSON);
      //display on web page
      let MyShoes = localStorage.getItem("MyShoes");
      //convert JSON into object;
      MyShoes = JSON.parse(MyShoes);
      //create elements in div
      function showProduct() {
        var data_div = document.getElementById("data");
        MyShoes.forEach(function (Product) {
          var div = document.createElement("div");
          var p_name = document.createElement("h2");
          p_name.innerText = Product.name;
          var p_price = document.createElement("p");
          p_price.innerText = Product.price;
          var image = document.createElement("img");
          image.src = Product.image;
          
          div.append(image, p_name, p_price, btn);
          data_div.append(div);
        });
      }
      showProduct();
    </script>
  </body>
</html>
