<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        body{
            background-color:rgb(139, 218, 255);
        }
         #newdata{
            display: grid;
            grid-template-columns: 30% 30% 30%;
            grid-gap: 5%;
            margin-bottom: 5%;
            padding: 20px;
        }
        img {
            width: 40%;
            height: 60%;

        }
        #newdata div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button{
            margin-top: 0px;
            margin-bottom: 30PX;
        }
        #newdata div{
          background-color: azure;
          border-radius: 15px;
          padding: 15px;
          margin-bottom: 0px;
          border: 1px solid red;
        }
        p{
            font-size: 30px;
        }
        #discount{
            width: 450px;
            background-color: rgb(225, 255, 89);
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
    <h1>Cart Items</h1>
    <h1 id="total"></h1>
    <h1 id="discount"></h1>
    <h1 id="items"></h1>
    <input type="text" placeholder="PROMO CODE" id="promo">
    <button onclick="submit()">submit</button>    <br>
    <button onclick="payment()">Make Payment</button>
    <button><a href="cart1.1.html">Check Out</a></button>
    <div id="newdata"></div>

    </div>
    
    <script>
        var Mysheos=JSON.parse(localStorage.getItem("cart"));
        var items=document.getElementById("items");
       items.textContent=`Total Products - ${Mysheos.length}`;
       function showProduct(){  
        var data_div=document.getElementById("newdata");
        var total=0;
        Mysheos.forEach(function (product) {
            var div=document.createElement("div");
            var p_name=document.createElement("h2");
            p_name.innerText=product.name;
            var p_price=document.createElement("p");
            p_price.innerText=Number(product.price);
            var image=document.createElement("img");
            image.src=product.image;
            var btn=document.createElement("button");
            btn.innerHTML="remove from cart";
            btn.onclick= function () {
              addtocart(product);
            }
            div.append(image,p_name,p_price,btn)
            data_div.append(div);

            total = total + Number(product.price);
           
        
        }); 
        let total_h1=document.getElementById("total");
             total_h1.innerHTML=`<span> Total Price - </span><span id="pri">${total}</span> Rs`;

     
        // used to remove from cart by using event
        function addtocart(Product){
            var parent=event.target.parentNode;
            parent.remove();
            remove(parent)
        }
        // it used to remove from cart
        function remove(p){
            var cart_data=JSON.parse(localStorage.getItem("cart"));
          cart_data.pop(p) 
          localStorage.setItem("cart",JSON.stringify(cart_data));
             location.reload()
        }  
    }
    showProduct()  
    function payment() {
        setTimeout(function() {
         alert("payment successful"); 
        }, 2000);   
    }
    function submit(){
            var total_h2=document.getElementById("pri").innerText;

            console.log(total_h2)
            var promo=document.getElementById("promo").value;
            let discount=document.getElementById("discount");
            if(promo=="masai30"){
                discount.innerText=`Total after discount - ${Number(Math.floor(total_h2*0.7))} Rs`
            }else{
               alert("Invalid promo")
               location.reload()
            }
         }

    </script>
    
</body>
</html>
