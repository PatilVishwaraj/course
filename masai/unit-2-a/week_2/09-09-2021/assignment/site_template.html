<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site_template</title>
    <style>
        * {
            margin: 5px;
            border-radius: 5px;
        }
        .d1 {
            width: 100%;
            height: 30px;
            background-color: red;
        }
        .d2 {
            height: 300px;
            background-color: green;
        }
        .d3 {
            height: 300px;
            background-color: teal;
        }
        .second {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="second">
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
</html>
