<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 3</title>
    <style>
      #hero {
        width: 40%;
        margin: auto;
      }
      .block {
        width: 100px;
        height: 100px;
        border-radius: 4px;
        background-color: teal;
        margin: 10px;
      }
      .row {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="hero">
      <div class="row">
        <div class="block"></div>
      </div>
      <div class="row">
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="row">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="row">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
  </body>
</html>
