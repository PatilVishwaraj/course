<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zigzag_grid</title>
    <style>
        #Hero {
            width: 80%;
            margin: auto;
        }
        .box {
            height: 150px;
            background-color: teal;
            margin: 10px;
            border-radius: 10px;
        }
        .d1 {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
        .d2 {
            width: 100%;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
        }
        .d3 {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
        }
    </style>
</head>
<body>
    <div id="Hero">
        <div class="d1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="d2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="d3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
