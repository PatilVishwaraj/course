<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatFit Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans', sans-serif;
        }
        #hero {
            width: 500px;
            text-align: center;
            background-color: #37474F;
            color: white;
            margin: auto;
            border: 1px solid #37474F;
        }
        .blank {
            margin: 20px auto 40px;
            background-color: white;
            height: 4px;
            border-radius: 2px;
            width: 100px;
        }
        #mid {
            margin-top: 40px;
            border: 1px solid #37474F;
        }
        #mid > h3 {
            line-height: 0.2;
        }
        button {
            width: 400px;
            height: 50px;
            border-radius: 25px;
            color: white;
            background-color: #F50057;
            margin: 0% auto 20px;
            font-size: large;

        }
        #mid h2 {
            color: #F50057;
        }
        #head h2 {
            line-height: 0.4;
        }
    </style>
</head>
<body>
    <div id="hero">
        <div id="head">
            <h2>Today Sun, 26th Apr</h2>
            <h2>Schedule - 7:00 AM onwards</h2>
        </div>
        <div id="mid">
            <h3>Parathe Sharathe with</h3>
            <h2>Chef Archana Doshi</h2>
            <div class="blank"></div>
            <h3>Spices and Immunity with</h3>
            <h2>Nutrition Expert Manasa Rajan</h2>
            <div class="blank"></div>
            <h3>Postman Vegetables with</h3>
            <h2>Chef Jason D'Souza</h2>

        </div>
        <div id="bottom">
            <button>Sign up now</button>
        </div>
    </div>
</body>
