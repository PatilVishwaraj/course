<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: #f4511e;
        border: none;
        padding: 4px 8px;
        color: white;
      }

      #items {
        display: flex;
        flex-direction: column;
      }

      #items > div {
        margin: 10px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
      <div id="Hero"><label>Name</label>
        <input type="text" id="item" />
        <button onclick="addItem()">Add</button>
        <button onclick="search()">clear</button>
        <div id="items">
      </div>
  </body>
  <script>
    var names = [];

    function addItem() {
      var item = document.getElementById("item");
      // console.log(item);
      var newItem = document.createElement("div");
      newItem.textContent = item.value;
      var parent = document.getElementById("items");
      parent.appendChild(newItem);
      names.push(item.value);
      item.value = "";
    }

    function search() {
      var s = document.getElementById("item").value;
      var index = -1;
      for (var i = 0; i < names.length; i++) {
        if (s == names[i]) {
          index = i;
          break;
        }
      }
      var parent = document.getElementById("items");
      var childrens = parent.querySelectorAll("div");
      for (var i = 0; i < childrens.length; i++) {
        childrens[i].remove();
      }
      if (index >= 0) {
        var newItem = document.createElement("div");
        newItem.textContent = names[index];
        parent.appendChild(newItem);
      }
    }
  </script>
</html>
