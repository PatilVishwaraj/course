<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <th>Row 1 Column 1</th>
                    <th>Row 1 Column 2</th>
                    <th>Row 1 Column 3</th>
                </tr>
                <tr>
                    <th>Row 2 Column 1</th>
                    <th>Row 2 Column 2</th>
                    <th>Row 2 Column 3</th>
                </tr>
                <tr>
                    <th>Row 3 Column 1</th>
                    <th>Row 3 Column 2</th>
                    <th>Row 3 Column 3</th>
                </tr>
                <tr>
                    <th>Row 4 Column 1</th>
                    <th>Row 4 Column 2</th>
                    <th>Row 4 Column 3</th>
                </tr>
                <tr>
                    <th colspan="3">Row 5</th>
                </tr>
                <tr>
                    <th rowspan="2">Row 6</th>
                    <th>Row 6 Column 2</th>
                    <th>Row 6 Column 3</th>
                </tr>
                <tr>
                    <th>Row 7 Column 2</th>
                    <th>Row 7 Column 3</th>
                </tr>
                <tr>
                    <th>Row 8 Column 1</th>
                    <th rowspan="2" colspan="2">Row 8 Column 2</th>
                </tr>
                <tr>
                    <th>Row 9 Column 1</th>
                </tr>
            </tbody>

        </table>

    </body>
</html>
