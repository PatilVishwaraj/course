<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Yummly</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        #body {
            width: 1000px;
            height: 1000px;
            padding: 10px;
            margin: auto;
            background-color: blanchedalmond;
        }
        h3 {
            text-align: center;
        }
        h4 {
            padding-left: 20px;
        }
        h4 + p {
            padding-left: 20px;
        }
        .block > div {
            width: 300px;
            height: 415px;
            border: 1px solid black;
            float: left;
            margin: 15px;
        }
        .block > div > img {
            width: 260px;
            height: 260px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .logo {
            text-align: center;
            font-weight: bolder;
            width: 40px;
            height: 40px;
            color: white;
            font-size: large;
            border-radius: 30px;
            background-color: red;
            float: right;
            margin: 20px;
            padding: 10px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="body">
        <div class="block">

            <div>

                <div class="logo">Yum</div>
                <h4>Aaichi Chul</h4>

        </div>
