<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        #list {
            width: 400px;
            height: 450px;
            border-radius: 4px;
            border: 1px solid rgb(170, 165, 165);
            margin: 100px auto;
        }
        #list > div {
            padding: 10px;
            height: 28px;
            border: 1px solid gainsboro;
        }
        #list > div:nth-child(1)  {
            background-color: ghostwhite;
            color: gray;
        }
        #list > div:nth-child(2)  {
            background-color:skyblue;
            color: blue;
        }
        #list > div:nth-child(3)  {
            background-color: darkgray;
            color: rgb(32, 31, 31);
        }
        #list > div:nth-child(4)  {
            background-color: rgb(155, 255, 194);
            color: rgb(38, 141, 78);
        }
        #list > div:nth-child(5)  {
            background-color: rgb(247, 141, 159);
            color: rgb(195, 28, 56);
        }
        #list > div:nth-child(6)  {
            background-color: rgb(250, 244, 156);
            color: rgb(185, 175, 34);
        }
        #list > div:nth-child(7)  {
            background-color: rgb(192, 245, 247);
            color: rgb(19, 152, 156);
        }
        #list > div:nth-child(8)  {
            background-color: rgb(255, 255, 255);
            color: rgb(134, 131, 131);
        }
        #list > div:nth-child(9)  {
            background-color: rgb(148, 148, 149);
            color: rgb(41, 39, 39);
        }
    </style>
</head>
<body>
    <div id="list">
        <div>Dapibus ac facilisis in</div>
        <div>This is a Primary list group item</div>
        <div>This is a secondary list group item</div>
        <div>This is a success list group item</div>
        <div>This is a danger list group item</div>
        <div>This is a warning list group item</div>
        <div>This is a info list group item</div>
        <div>This is a light list group item</div>
        <div>This is a dark list group item</div>
    </div>
</body>
</html>
