<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #body {
            margin: auto;
            height: 650px;
            width: 500px;
            background-color: #333333;
            text-align: center;
        }
        .info {
            color: white;
            font-size: 25px;
            line-height: 0.5;
        }
        .option {
            line-height: 0.5;
        }
        .option h3 {
            color: white;
        }
        .option h2 {
            color: crimson;
        }
        .button {
            width: 400px;
            height: 50px;
            border-radius: 25px;
            color: white;
            background-color: crimson;
            margin: auto;
        }
        .divider {
            margin: 40px auto;
            background-color: white;
            height: 4px;
            border-radius: 2px;
            width: 100px;
        }
        .blank {
            margin: 40px auto;
            background-color: #333333;
            height: 4px;
            border-radius: 2px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="body">
        <div class="info">
            <h3>Today Sun, 26th Apr</h3>
            <h2>Schedule - 7:00 AM onwards</h2>
        </div>
        <div class="option">
            <div class="blank"></div>
            <h3>Parathe Sharathe with</h3>
            <h2>Chef Archana Doshi</h2>
            <div class="divider"></div>
        </div>
        <div class="option">
            <h3>Spices and Immunity with</h3>
            <h2>Nutrition Expert Manasa Rajan</h2>
            <div class="divider"></div>
        </div>
        <div class="option">
            <h3>Postman Vegetables with</h3>
            <h2>Chef Jason D'Souza</h2>
            <div class="blank"></div>
        </div>
        <div class="button">
            <h3>Sign up now</h3>
        </div>
    </div>
</body>
</html>
